<!-- templates/accounts/login.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Connexion | AZ Administration</title>

{% load static %}
<link rel="icon" href="{% static 'favicon.ico' %}">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <!-- Police Inter -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <style>
    /* ═══════════════════════════════════════════════════════════════════════════ */
    /* VARIABLES & RÉINITIALISATION                                              */
    /* ═══════════════════════════════════════════════════════════════════════════ */

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
      color: #f1f5f9;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      position: relative;
      overflow: hidden;
    }

    /* ═══════════════════════════════════════════════════════════════════════════ */
    /* ARRIÈRE-PLAN ANIMÉ                                                         */
    /* ═══════════════════════════════════════════════════════════════════════════ */

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        radial-gradient(circle at 20% 50%, rgba(99, 102, 241, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(236, 72, 153, 0.1) 0%, transparent 50%);
      pointer-events: none;
      z-index: 0;
    }

    body::after {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        linear-gradient(90deg, transparent 0%, rgba(255, 255, 255, 0.02) 50%, transparent 100%);
      pointer-events: none;
      z-index: 0;
      animation: az-shimmer 8s infinite;
    }

    @keyframes az-shimmer {
      0%, 100% { transform: translateX(-100%); }
      50% { transform: translateX(100%); }
    }

    /* ═══════════════════════════════════════════════════════════════════════════ */
    /* CONTENEUR PRINCIPAL                                                        */
    /* ═══════════════════════════════════════════════════════════════════════════ */

    .az-login-container {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 460px;
      animation: az-fade-in 0.6s ease-out;
    }

    @keyframes az-fade-in {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* ═══════════════════════════════════════════════════════════════════════════ */
    /* CARTE DE CONNEXION                                                         */
    /* ═══════════════════════════════════════════════════════════════════════════ */

    .az-login-card {
      background: rgba(15, 23, 42, 0.8);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(99, 102, 241, 0.2);
      border-radius: 20px;
      padding: 48px 32px;
      box-shadow: 
        0 25px 50px rgba(0, 0, 0, 0.3),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
      position: relative;
      overflow: hidden;
    }

    /* Effet de bordure dégradée */
    .az-login-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(
        135deg,
        rgba(99, 102, 241, 0.1) 0%,
        transparent 50%,
        rgba(236, 72, 153, 0.1) 100%
      );
      pointer-events: none;
      border-radius: 20px;
    }

    .az-login-card > * {
      position: relative;
      z-index: 1;
    }

    /* ═══════════════════════════════════════════════════════════════════════════ */
    /* HEADER DE CONNEXION                                                        */
    /* ═══════════════════════════════════════════════════════════════════════════ */

    .az-login-header {
      text-align: center;
      margin-bottom: 40px;
    }

    .az-login-icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 24px;
      background: linear-gradient(135deg, #6366f1 0%, #ec4899 100%);
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
      color: white;
      box-shadow: 0 10px 30px rgba(99, 102, 241, 0.3);
      animation: az-bounce 2s ease-in-out infinite;
    }

    @keyframes az-bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .az-login-title {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 8px;
      background: linear-gradient(135deg, #6366f1 0%, #ec4899 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .az-login-subtitle {
      font-size: 14px;
      color: #cbd5e1;
      opacity: 0.8;
    }

    /* ═══════════════════════════════════════════════════════════════════════════ */
    /* MESSAGES D'ERREUR                                                          */
    /* ═══════════════════════════════════════════════════════════════════════════ */

    .az-messages {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 24px;
    }

    .az-message {
      padding: 14px 16px;
      border-radius: 12px;
      border-left: 4px solid;
      background: rgba(239, 68, 68, 0.1);
      border-color: #ef4444;
      color: #fca5a5;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 12px;
      animation: az-slide-in 0.3s ease-out;
    }

    @keyframes az-slide-in {
      from {
        opacity: 0;
        transform: translateX(-20px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .az-message i {
      font-size: 16px;
      flex-shrink: 0;
    }

    /* ═══════════════════════════════════════════════════════════════════════════ */
    /* FORMULAIRE                                                                 */
    /* ═══════════════════════════════════════════════════════════════════════════ */

    .az-login-form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .az-form-group {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .az-form-label {
      font-size: 14px;
      font-weight: 600;
      color: #e2e8f0;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .az-form-input-wrapper {
      position: relative;
      display: flex;
      align-items: center;
    }

    .az-form-input-icon {
      position: absolute;
      left: 16px;
      color: #94a3b8;
      font-size: 18px;
      pointer-events: none;
      z-index: 2;
    }

    .az-form-input {
      width: 100%;
      padding: 14px 16px 14px 48px;
      background: rgba(30, 41, 59, 0.6);
      border: 1px solid rgba(99, 102, 241, 0.2);
      border-radius: 12px;
      color: #f1f5f9;
      font-size: 15px;
      font-family: inherit;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      outline: none;
    }

    .az-form-input::placeholder {
      color: #64748b;
    }

    .az-form-input:focus {
      background: rgba(30, 41, 59, 0.8);
      border-color: #6366f1;
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
    }

    .az-form-input:hover {
      border-color: rgba(99, 102, 241, 0.4);
    }

    /* ═══════════════════════════════════════════════════════════════════════════ */
    /* OPTIONS DE CONNEXION                                                       */
    /* ═══════════════════════════════════════════════════════════════════════════ */

    .az-login-options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 13px;
      gap: 12px;
    }

    .az-remember-me {
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
    }

    .az-remember-me input[type="checkbox"] {
      width: 18px;
      height: 18px;
      cursor: pointer;
      accent-color: #6366f1;
    }

    .az-remember-me label {
      cursor: pointer;
      color: #cbd5e1;
      user-select: none;
    }

    .az-forgot-password {
      color: #6366f1;
      text-decoration: none;
      transition: all 0.3s ease;
      font-weight: 500;
    }

    .az-forgot-password:hover {
      color: #ec4899;
      text-decoration: underline;
    }

    /* ═══════════════════════════════════════════════════════════════════════════ */
    /* BOUTON DE CONNEXION                                                        */
    /* ═══════════════════════════════════════════════════════════════════════════ */

    .az-login-button {
      width: 100%;
      padding: 14px 20px;
      background: linear-gradient(135deg, #6366f1 0%, #ec4899 100%);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 15px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      position: relative;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(99, 102, 241, 0.3);
      margin-top: 8px;
    }

    .az-login-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s ease;
    }

    .az-login-button:hover::before {
      left: 100%;
    }

    .az-login-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 15px 40px rgba(99, 102, 241, 0.4);
    }

    .az-login-button:active {
      transform: translateY(0);
    }

    .az-login-button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    /* ═══════════════════════════════════════════════════════════════════════════ */
    /* FOOTER DE CONNEXION                                                        */
    /* ═══════════════════════════════════════════════════════════════════════════ */

    .az-login-footer {
      margin-top: 32px;
      padding-top: 24px;
      border-top: 1px solid rgba(99, 102, 241, 0.1);
      text-align: center;
      font-size: 13px;
      color: #cbd5e1;
    }

    .az-login-footer-text {
      margin-bottom: 12px;
    }

    .az-login-footer-link {
      color: #6366f1;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .az-login-footer-link:hover {
      color: #ec4899;
      text-decoration: underline;
    }

    /* ═══════════════════════════════════════════════════════════════════════════ */
    /* INDICATEUR DE SÉCURITÉ                                                     */
    /* ═══════════════════════════════════════════════════════════════════════════ */

    .az-security-badge {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      font-size: 12px;
      color: #10b981;
      margin-top: 16px;
      opacity: 0.8;
    }

    .az-security-badge i {
      font-size: 14px;
    }

    /* ═══════════════════════════════════════════════════════════════════════════ */
    /* RESPONSIVE - TABLETTES                                                     */
    /* ═══════════════════════════════════════════════════════════════════════════ */

    @media (max-width: 768px) {
      .az-login-card {
        padding: 40px 28px;
      }

      .az-login-title {
        font-size: 24px;
      }

      .az-login-icon {
        width: 70px;
        height: 70px;
        font-size: 35px;
      }
    }

    /* ═══════════════════════════════════════════════════════════════════════════ */
    /* RESPONSIVE - MOBILES                                                       */
    /* ═══════════════════════════════════════════════════════════════════════════ */

    @media (max-width: 480px) {
      body {
        padding: 16px;
      }

      .az-login-card {
        padding: 32px 20px;
        border-radius: 16px;
      }

      .az-login-header {
        margin-bottom: 32px;
      }

      .az-login-title {
        font-size: 22px;
      }

      .az-login-subtitle {
        font-size: 13px;
      }

      .az-login-icon {
        width: 60px;
        height: 60px;
        font-size: 30px;
        margin-bottom: 16px;
      }

      .az-form-label {
        font-size: 13px;
      }

      .az-form-input {
        padding: 12px 14px 12px 44px;
        font-size: 14px;
      }

      .az-form-input-icon {
        left: 14px;
        font-size: 16px;
      }

      .az-login-options {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }

      .az-login-button {
        padding: 12px 16px;
        font-size: 14px;
      }

      .az-login-footer {
        margin-top: 24px;
        padding-top: 20px;
      }
    }

    /* ═══════════════════════════════════════════════════════════════════════════ */
    /* ANIMATIONS DE CHARGEMENT                                                   */
    /* ═══════════════════════════════════════════════════════════════════════════ */

    .az-login-button.loading {
      pointer-events: none;
      opacity: 0.8;
    }

    .az-spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: az-spin 0.8s linear infinite;
      margin-right: 8px;
    }

    @keyframes az-spin {
      to { transform: rotate(360deg); }
    }

    /* ═══════════════════════════════════════════════════════════════════════════ */
    /* SCROLLBAR PERSONNALISÉE                                                    */
    /* ═══════════════════════════════════════════════════════════════════════════ */

    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: rgba(30, 41, 59, 0.5);
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(99, 102, 241, 0.5);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: rgba(99, 102, 241, 0.7);
    }
  </style>
</head>

<body>
  <div class="az-login-container">
    <div class="az-login-card">
      <!-- Header -->
      <div class="az-login-header">
        <div class="az-login-icon">
          <i class="fas fa-lock"></i>
        </div>
        <h1 class="az-login-title">Connexion </h1>
        <p class="az-login-subtitle">Accédez à votre espace AZ GROUPS</p>
      </div>

      <!-- Messages d'erreur -->
      {% if messages %}
      <div class="az-messages">
        {% for message in messages %}
        <div class="az-message">
          <i class="fas fa-{% if message.tags == 'error' %}exclamation-circle{% else %}info-circle{% endif %}"></i>
          <span>{{ message }}</span>
        </div>
        {% endfor %}
      </div>
      {% endif %}

      <!-- Formulaire -->
      <form method="post" class="az-login-form">
        {% csrf_token %}

        <!-- Champ Nom d'utilisateur -->
        <div class="az-form-group">
          <label class="az-form-label" for="username">
            <i class="fas fa-user"></i> Nom d'utilisateur
          </label>
          <div class="az-form-input-wrapper">
            <i class="az-form-input-icon fas fa-user"></i>
            <input 
              type="text" 
              id="username"
              name="username" 
              class="az-form-input"
              placeholder="Entrez votre nom d'utilisateur"
              required 
              autocomplete="username"
            />
          </div>
        </div>

        <!-- Champ Mot de passe -->
        <div class="az-form-group">
          <label class="az-form-label" for="password">
            <i class="fas fa-lock"></i> Mot de passe
          </label>
          <div class="az-form-input-wrapper">
            <i class="az-form-input-icon fas fa-lock"></i>
            <input 
              type="password" 
              id="password"
              name="password" 
              class="az-form-input"
              placeholder="Entrez votre mot de passe"
              required 
              autocomplete="current-password"
            />
          </div>
        </div>

        <!-- Options de connexion -->


        <!-- Bouton de connexion -->
        <button type="submit" class="az-login-button">
          <i class="fas fa-sign-in-alt"></i> Se connecter
        </button>

        <!-- Badge de sécurité -->
        <div class="az-security-badge">
          <i class="fas fa-shield-alt"></i>
          <span>Connexion sécurisée</span>
        </div>
      </form>

      <!-- Footer -->
      <div class="az-login-footer">
        <p class="az-login-footer-text">
          © 2026 AZ GROUPS - Tous droits réservés
        </p>
        <p>
          <a href="#" class="az-login-footer-link">Aide & Support</a> • 
          <a href="#" class="az-login-footer-link">Confidentialité</a>
        </p>
      </div>
    </div>
  </div>

  <!-- Script pour les interactions -->
  <script>
    // Gestion du formulaire
    document.querySelector('.az-login-form').addEventListener('submit', function(e) {
      const button = this.querySelector('.az-login-button');
      button.classList.add('loading');
      button.innerHTML = '<span class="az-spinner"></span>Connexion en cours...';
    });

    // Animation au chargement
    window.addEventListener('load', function() {
      document.querySelector('.az-login-container').style.animation = 'az-fade-in 0.6s ease-out';
    });

    // Gestion du focus des champs
    const inputs = document.querySelectorAll('.az-form-input');
    inputs.forEach(input => {
      input.addEventListener('focus', function() {
        this.parentElement.parentElement.style.transform = 'scale(1.02)';
      });
      input.addEventListener('blur', function() {
        this.parentElement.parentElement.style.transform = 'scale(1)';
      });
    });
  </script>
</body>
</html>
